<div class="container">
    <h4 class="text-center mt-4 mb-4 nav-link active" style="text-transform: uppercase;">Login</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-outline mb-4">
            <div class="form-group col-md-12">
                <label class="form-label" for="username">Your Username:</label>
                <input id="username" class="form-control" type="text" formControlName="emailId">
                <small class="text-danger" *ngIf="(emailId?.touched || emailId?.dirty) && emailId?.invalid">
                    <span *ngIf="emailId?.errors?.['required']">
                        Email is required.
                    </span>
                    <span *ngIf="emailId?.errors?.['pattern']">
                        Enter a valid Email.
                    </span>
                </small>
            </div>
        </div>
        <div class="form-outline mb-4">
            <div class="form-group col-md-12">
                <label class="form-label" for="password">Your Password:</label>
                <input id="password" class="form-control" type="password" formControlName="password">
                <small class="text-danger" *ngIf="(password?.touched || password?.dirty) && password?.invalid">
                    <span *ngIf="password?.errors?.['required']">
                        Password is required.
                    </span>
                    <span *ngIf="password?.errors?.['pattern']">
                        Your password must be 6-20 characters long, contain letters and numbers, and
                        must not contain spaces, special characters.
                    </span>
                </small>
            </div>
        </div>
        <div class="form-outline mb-4">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Sign in</button>
            </div>
        </div>
    </form>
    <div class="text-center">
        <a routerLink="/forgot-password">Forgot password?</a>
    </div>
    <div class="text-center">
        <p>Not a member? <a routerLink="/register">Register</a></p>
    </div>
</div>
