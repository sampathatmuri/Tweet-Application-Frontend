<app-post-tweet (postTweetEvent)="addNewTweet($event)"></app-post-tweet>
<div *ngIf="!isTweetsEmpty" class="d-flex flex-column">
    <div class="d-flex flex-row mb-2">
        <div><button type="button" class="btn btn-danger btn-sm mr-auto" (click)="getAllTweets()">Reset</button></div>
        <div class="dropdown ml-auto">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" (click)="collapse.toggle()">
                Sort By
            </button>
            <div class="dropdown-menu dropdown-menu-right" #collapse="ngbCollapse" [(ngbCollapse)]="toggler">
                <button class="dropdown-item" (click)="sortByLikes()">Likes</button>
                <button class="dropdown-item" (click)="sortByDate()">Created Date</button>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li *ngFor="let tweet of tweets;let index=index" class="list-group-item mb-2">

            <div class="d-flex flex-column">
                <div class="d-flex flex-row">
                    <div><img src="../../../assets/images/person-icon.svg" width="35" height="35" alt="Profile"></div>
                    <div class="d-flex flex-column flex-fill pl-2">
                        <div class="d-flex align-items-center">
                            <div class="mr-auto">
                                <button type="button" class="btn btn-link"
                                    (click)="filterByEmailId(tweet.emailId)">@{{tweet.emailId.split('@')[0]}}</button>
                            </div>
                            <div class="pl-2" *ngIf="isSameUser(tweet.emailId)">
                                <div class="pl-4">
                                    <mat-icon class="md-18" (click)="editCurrentTweet(index)">edit
                                    </mat-icon>
                                    <mat-icon class="md-18" color="warn" (click)="deleteTweet(index)">delete</mat-icon>
                                </div>
                            </div>
                            <div class="pl-4">
                                <p class="mb-0">{{tweet.createdAt | dateAgo}}</p>
                            </div>
                        </div>
                        <div class="d-flex flex-row align-content-stretch">
                            <div class="pl-4">
                                <textarea class="mb-0" [disabled]="!isMsgBoxEnabled(index)"
                                    #box>{{tweet.message}}</textarea>
                            </div>
                            <div class="pl-4" *ngIf="isMsgBoxEnabled(index)">
                                <mat-icon class="md-18" [ngStyle]="{'color':'green'}"
                                    (click)="updateTweet(index,box.value)">done</mat-icon>
                                <mat-icon class="md-18" color="warn" (click)="resetMsgBoxEnabledIndex()">close
                                </mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-row align-items-center">
                    <div class="pl-4">
                        <mat-icon matBadge="{{tweet.likeCount}}" (click)="likeTweet(index)" matBadgeColor="warn">
                            thumb_up</mat-icon>
                    </div>
                    <div class="pl-4" *ngIf="!isSameUser(tweet.emailId)">
                        <mat-icon (click)="showRepliesForCurrentTweet(index)">reply</mat-icon>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column">
                <div class="collapse" [ngbCollapse]="!isTogglerEnabled(index)">
                    <div>
                        <app-reply-tweet [currTweet]="tweet" (repliedTweetEvent)="updateRepliedTweet($event,index)">
                        </app-reply-tweet>
                    </div>
                    <div>
                        <ul class="list-group" *ngIf="tweet.replies!=null">
                            <li *ngFor="let reply of tweet.replies" class="list-group-item mb-2 ml-4">
                                <div class="d-flex flex-column">
                                    <div class="d-flex flex-row">
                                        <div class="pl-4">
                                            <button type="button" class="btn btn-link">@{{reply.emailId.split('@')[0]}}</button>
                                        </div>
                                        <div class="pl-4">
                                            <p class="mb-0">{{reply.createdAt | dateAgo}}</p>
                                        </div>
                                    </div>
                                    <div>
                                        <p>{{reply.message}}</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
<div *ngIf="isTweetsEmpty">No tweets found</div>
